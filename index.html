<!DOCTYPE html>
<html>
<head>
    <title>Sorting Visualized</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
        This page visualizes how various sort algorithms perform sorting.
        Written with JavaScript.
    -->

    <div id="canvas-container">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    
    <br>

    <form>
        <div id="button-group">
            <div id="selector">
                <input type="radio" id="bubble" name="algo">Bubble Sort
                <input type="radio" id="insertion" name="algo">Insertion Sort
                <input type="radio" id="merge" name="algo">Merge Sort
                <input type="radio" id="quick" name="algo">Quick Sort
            </div>
        
            <br>
            
            <div id="control">
                <button id="start" onclick="start()">Start</button>
                <button id="pause" onclick="pause()">Pause</button>
                <button id="reset" onclick="reset()">Reset</button>
            </div>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
