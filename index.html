<!DOCTYPE html>
<html>
<head>
    <title>Sorting Visualized</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
        This page visualizes how various sort algorithms perform sorting.
        Written with JavaScript.
    -->

    <div id="canvas-container" style="align-items: center;">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    
    <br>

    <div id="button-group">
        <div id="control">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    
        <br>
        
        <div id="selector">
            <button id="bubbleSort" onclick="bubbleSort()">Show Bubble Sort</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
