<!DOCTYPE html>
<html>
<head>
    <title>Sorting Visualized</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
        This page visualizes how various sort algorithms perform sorting.
        Written with JavaScript.
    -->

    <div id="canvas-container">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    
    <br>

    <form>
        <div id="button-group">
            <div id="control">
                <radio id="start" name="algo">Start</button>
                <radio id="stop" name="algo">Stop</button>
                <radio id="reset" name="algo">Reset</button>
            </div>
        
            <br>
            
            <div id="selector">
                <button id="bubbleSort" onclick="bubbleSort()">Show Bubble Sort</button>
            </div>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
